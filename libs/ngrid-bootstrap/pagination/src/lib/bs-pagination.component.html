<div class="d-flex align-items-center justify-content-end p-2">

  @if (!hidePageSize) {
    <div class="mr-4">
      <label class="mr-2" for="selectPerPage">Item's per page</label>
      @if (pageSizes.length > 1) {
        <select #selectPerPage id="selectPerPage"
          class="custom-select" style="width: auto"
          [value]="paginator.perPage"
          (change)="_perPageChanged(selectPerPage.value)"
          [disabled]="pageSizes[0] >= paginator.total && (!paginator.hasPrev() && !paginator.hasNext())">
          @for (pageSizeOption of pageSizes; track pageSizeOption) {
            <option [value]="pageSizeOption" [selected]="pageSizeOption == paginator.perPage">
              {{pageSizeOption}}
            </option>
          }
        </select>
      }
      @if (pageSizes.length <= 1) {
        <div>{{paginator?.perPage}}</div>
      }
    </div>
  }

  <ngb-pagination class="d-flex align-items-center justify-content-end"
    [collectionSize]="paginator.total" [page]="paginator.page" [pageSize]="paginator.perPage"
    [maxSize]="5" [rotate]="true" [boundaryLinks]="true"
  (pageChange)="_pageChanged($event)"></ngb-pagination>
</div>
