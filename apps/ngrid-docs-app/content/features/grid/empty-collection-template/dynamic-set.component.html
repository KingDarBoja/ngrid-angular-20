<mat-radio-group class="example-radio-group" (change)="moveToStep($event.value)" [value]="currentDynamicStep">
  @for (step of dynamicSteps; track step; let index = $index) {
    <mat-radio-button class="example-radio-button" [value]="index">{{ step }}</mat-radio-button>
  }
</mat-radio-group>
<pbl-ngrid showFooter blockUi [dataSource]="ds" [columns]="columns"></pbl-ngrid>
