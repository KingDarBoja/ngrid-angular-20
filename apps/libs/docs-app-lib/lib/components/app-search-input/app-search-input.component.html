<mat-form-field #formField floatLabel="always">
  <input #input matInput type="search" aria-label="search" placeholder="Search" class="pbl-color-primary"
    [value]="query"
    (focus)="onFocus()"
    (input)="doSearch(input.value)"
    (keyup)="doSearch(input.value)"
    (click)="doSearch(input.value)"/>
    @if (!query) {
      <mat-icon color="primary" matSuffix>search</mat-icon>
    }
    @if (query) {
      <mat-icon color="primary" class="clear-search" matSuffix (click)="clear()">close</mat-icon>
    }
  </mat-form-field>
